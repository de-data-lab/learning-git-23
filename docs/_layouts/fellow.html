<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{site.baseurl | prepend: site.url}}/assets/styles.css">
    <style>
        .fellow-img {
            height: 300px;
            width: 300px;
            background-position: center;
            background-size: cover;
            background-image: url("{{site.baseurl | prepend: site.url}}/assets/{{page.image}}");
            position: relative;
            animation: fadein 0.6s ease both;
        }

        .fellow-img::after {
            content: '';
            position: absolute;
            bottom: 0;
            z-index: 900;
            left: 0;
            height: 10px;
            width: 100%;
            background-color: #0072BB;
            animation: fadein 0.6s ease both;
        }
    </style>
</head>
<body>
   


    {% include banner.html %}

    <main style="padding-bottom:2rem">
        <div class="content-wrapper">
            <div class="fellow-wrapper">
                <div class="fellow-left">
                    {% if page.image %}
                    <div class="fellow-img" role="img" aria-label="{{page.title}} headshot"
                        title="{{page.title}} headshot"></div>
                    {% endif %}

                    <ul class="links">
                        {% if page.linkedin %}
                        <li>
                            <a href="{{ page.linkedin }}" target="_blank">
                                <img alt="Linkedin logo" src="{{site.baseurl | prepend: site.url}}/assets/LI-In-Bug.png"
                                    style="height: 40px; width: auto" />
                            </a>
                        </li>
                        {% endif %}
                        {% if page.personal %}
                        <li>
                            <a href="{{ page.personal }}" target="_blank">
                                <img alt="Browser with a person icon inside of it" src="{{site.baseurl | prepend: site.url}}/assets/personal-website.svg"
                                    style="height: 50px; width: auto" />
                            </a>
                        </li>
                        {% endif %}
                    </ul>

                </div>
                <div class="fellow-bio">
                    <div class="fellow-title">
                        <h2>{{ page.title }}</h2>
                        <div class="bio-cards">
                            <div class="position">
                                <img src="{{site.baseurl | prepend: site.url}}/assets/noun-job-3266616.svg" style="display:inline-block" height="15"
                                    width="auto" />
                                <h3>{{ page.position }}</h3>
                            </div>
                            <div class="location">
                                <img src="{{site.baseurl | prepend: site.url}}/assets/noun-home-5793750.svg" style="display:inline-block" height="15"
                                    width="auto" />
                                <h3>{{ page.hometown }}</h3>
                            </div>
                        </div>


                    </div>

                    <div class="fellow-content">
                        {{ content }}
                    </div>


                </div>
            </div>
        </div>
    </main>

    {% include footer.html %}

</body>

</html>
